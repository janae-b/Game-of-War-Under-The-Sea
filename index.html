    <title>The Game of War</title>

<h1>War -- The Card Game</h1>
<h2 id="message">Let's Play War!</h2>
<body>
  <section class="cards">
    <div id="warDrawnCardPile1" class="card large outline"></div>
    <div id="warDrawnCardPile2" class="card large outline"></div><br>
    <div id="drawnCardPileP1" class="card large outline"></div>
    <div id="drawnCardPileP2" class="card large outline"></div><br>
    <div id="deckP1" class="card large back-blue shadow"></div>
    <h3 id="scoreP1">Player 1 Score: </h3>  
    <div id="deckP2" class="card large back-red shadow"></div><br>
    <h3 id="scoreP2">Player 2 Score: </h3> 
  </section>
    <button id="btn" class="btn btn-info">Draw</button>
    <button id="restartBtn" class="btn btn-warning">Restart</button>
 <script 
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

></script>
